<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        
        .cont{
            width: 100%;
            height: 100vh;
        }
        .cards{
            background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/foodbg.png");
            width: 400px;
            height: 500px;
            background-size: cover;
            background-position: center;
        }
        .info{
            background-color: #f6c56e;
            height: 180px;
        }
        .head{
            font-size: 30px;
            font-family: 'Bree Serif';
        }
        .btn{
            font-family: 'Roboto';
            font-size: 12px;
            width: 30%;
            font-weight: 600;
        } 
        .dlt{
            font-family: 'Roboto';
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container cont text-dark d-flex justify-content-center align-items-center">
        <div class="cards d-flex flex-column justify-content-end align-items-center">
            <div class="info py-3 px-4 rounded-top-4 d-flex flex-column justify-content-between ">
                <div class="head">Happy Meals</div>
                <div class="dlt">Discover the best foods over than 1,000 restaurants</div>
                <div class="btn btn-light d-flex justify-content-center align-items-center rounded-3">Book Now</div>
            </div>
        </div>
    </div>
</body>
</html>
