<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        .head, .card-title, .btn{
            font-family: 'Roboto', sans-serif;
        }
        img {
            width: 100%;
            height: 100%;
        }
        
        .view {
            background-color: #1754a1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-end align-items-center">
            <div class="head col-12 fs-1 py-2 fw-bold">Products</div>
            <div class="col-12 col-md-6 p-md-2 p-0">
                <div class="my-1 card text-bg-dark rounded-0">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-products-headset-img.png"
                        class="card-img" alt="...">
                    <div class="card-img-overlay p-md-3 p-5 d-flex flex-column justify-content-end align-items-start">
                        <h5 class="card-title fs-1 fw-semibold">VR Headset</h5>
                        <p class="card-text fs-5 fw-semibold">Rs 75,000</p>
                        <p class="btn btn-outline-light border-3 px-4 py-2">Buy Now</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 p-0 p-md-2 d-flex flex-column justify-content-end align-items-end">
                <div class="my-1 card text-bg-dark rounded-0">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-products-headset-with-controllers-img.png"
                        class="card-img" alt="...">
                    <div class="card-img-overlay p-md-3 p-5 d-flex flex-column justify-content-end align-items-start">
                        <h5 class="card-title fs-1 fw-semibold">VR Headset and Two Touch Controllers</h5>
                        <p class="card-text fs-5 fw-semibold">Rs 90,000</p>
                        <p class="btn btn-outline-light px-4 border-3 py-2">Buy Now</p>
                    </div>
                </div>
            </div>
            <div class="col-3 my-3 view btn text-light fs-5 py-2">View All</div>
        </div>

    </div>


</body>

</html>
