<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #e6f6ff;
        }
        .ig{
            background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diwali-bg.png");
            font-family: 'Allura', cursive;
            background-repeat: no-repeat;
            background-position: left center;
            height: 25vh;
            background-size: cover;
        }
        .col-3 img{
            width: 100%;
            height: 100%;
        }
        .rate{
            gap: 30px;
        }
    </style>
</head>
<body>
    <div class="whole">
        <div class="ig row text-light fs-5 py-2 px-2">
        <div class="col-2">
            Celebrate Diwali with your friends
        </div>
    </div>
    <div class="sales">
        <div class="rate row justify-content-center align-items-center text-center my-3">
            <div class="col-3 bg-light p-2">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png" alt="">
                    <div class="name">Dhanlevir</div>
                    <div class="rup">Rs 285</div>
            </div>
            <div class="col-3 bg-light p-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diya-img.png" alt="">
                <div class="name">DiwaliLamp</div>
                <div class="rup">Rs 40</div>
            </div>
        </div>
        <div class="rate row justify-content-center align-items-center text-center my-3">
            <div class="col-3 bg-light p-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firework-img.png" alt="">
                <div class="name">Fire Work</div>
                <div class="rup">Rs 180</div>
            </div>
            <div class="col-3 bg-light p-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png" alt="">
                <div class="name">Fire Cracker</div>
                <div class="rup">Rs 500</div>
            </div>
        </div>
    </div>
    <div class="text-center my-4">

        <div class="btn btn-primary text-center text-light fs-5">View More</div>
    </div>
    
    </div>
    
</body>
</html>
