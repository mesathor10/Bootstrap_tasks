<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Optics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        img{
            width: 100%;
            height: 100%;
        }
        body{
            height: 100%;
            width: 100%;
            font-family: 'Roboto';
        }
        .card-text{
            color:  #7b8794;
        }
        .card-title{
            color: #1f2933;
        }
        .btn{
            background-color:  #1a2137;
        }
    </style>
</head>

<body>
    <div class="container border border-1 h-100">
        <div class="row justify-content-center align-items-center">
            <div class="card rounded-0 border-0 my-5 " >
                <div class="row g-0">
                    <div class="col-md-8 m-auto">
                        <div class="card-body">
                          <div class="card-title fs-1 fw-bold">Improved Optics</div>
                          <p class="card-text fs-4">A virtual reality headset is a head-mounted device that provide virtual reality for the wearer.</p>
                          <div class="btn bg-dark bg-gradient text-light px-4 py-2">Read More</div>
                        </div>
                    </div>
                  <div class="col-md-4 my-3">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-optics-img.png" class="img-fluid" alt="...">
                  </div>
                </div>

                <div class="row g-0">
                  <div class="col-md-4 d-sm-none d-md-block my-3">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-controllers-img.png" class="img-fluid " alt="...">
                  </div>
                  <div class="col-md-8 m-auto">
                    <div class="card-body">
                      <div class="card-title fs-1 fw-bold">Two Touch Controllers</div>
                      <p class="card-text fs-4">Your Oculus Touch controllers are a pair of tracked controllers that give you a hand.</p>
                      <div class="btn bg-dark bg-gradient text-light px-4 py-2">Read More</div>
                    </div>
                  </div>
                  <div class="col-md-4 d-sm-block d-md-none my-3">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-controllers-img.png" class="img-fluid " alt="...">
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
