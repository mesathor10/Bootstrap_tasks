<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Chat_Page</title>
    <style>
        body{
            font-family: 'Roboto';
            background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png");
        }
        .head{
            background-color: #323f4b;
            height: 20vh;
        }
        .you{
            background-color: #47a3f3;
        }
        .you:first-child{
            margin-top: 200px;
        }
        .me{
            background-color: #52606d;
        }
    </style>
</head>
<body>
    <div class="head fw-bold text-light d-flex justify-content-center fs-1 align-items-center">Sathish</div>
    <div class="container-fluid text-light ">
        <div class="chat row justify-content-center align-items-center gap-4">
            <div class="you fs-2 col-11 rounded-start-4 rounded-top-4 d-flex justify-content-end align-items-center align-items-center py-4 px-3">Hello Sathish, how are you?</div>
            <div class="me fs-2 col-11 rounded-start-4 rounded-top-4  d-flex justify-content-start align-items-center py-4 px-3">Hi Varakumar, I am good. How are you?</div>
            <div class="you fs-2 col-11 rounded-start-4 rounded-top-4 d-flex justify-content-end align-items-center py-4 px-3">I'm fine. I published my website recently</div>
            <div class="me fs-2 col-11 rounded-start-4 rounded-top-4 d-flex justify-content-start align-items-center py-4 px-3">Oh great Varakumar! Can you send me the URL?</div>
            <div class="you fs-2 col-11 rounded-start-4 rounded-top-4 d-flex justify-content-end align-items-center py-4 px-3">http://varakumar.ccbp.tech</div>
            <div class="me fs-2 col-11 rounded-start-4 rounded-top-4 d-flex justify-content-start align-items-center py-4 px-3">Awesome Varakumar, where do you learn?</div>
            <div class="you fs-2 col-11 rounded-start-4 rounded-top-4 d-flex justify-content-end align-items-center py-4 px-3">NxtWave CCBP 4.0 Program</div>
        </div>      
    </div>
</body>
</html>
