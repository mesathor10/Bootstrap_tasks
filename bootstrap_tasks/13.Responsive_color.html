<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container" >
    <div class="fs-1 mb-2">Responsive Color Pallete</div>
    <div class="row text-light justify-content-betwee gap-3">
        <div class=" col-12 col-sm-8 col-md-6 col-lg-6 col-xl-3 p-3 bg-primary">Primary</div>
        <div class=" col-12 col-sm-3 col-md-5 col-lg-2 col-xl-4 p-3 bg-secondary">Secondary</div>
        <div class=" col-12 col-sm-3 col-md-2 col-lg-3 col-xl-2 p-3 bg-success">Success</div>
        <div class=" col-12 col-sm-8 col-md-9 col-lg-3 col-xl-2 p-3 bg-info">Info</div>
        <div class=" col-12 col-sm-6 col-md-9 col-lg-6 col-xl-5 p-3 bg-warning">Warning</div>
        <div class=" col-12 col-sm-5 col-md-2 col-lg-2 col-xl-6 p-3 bg-danger">Danger</div>
    </div>
</div>
</body>
</html>
