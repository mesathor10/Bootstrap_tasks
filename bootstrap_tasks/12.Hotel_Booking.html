<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel_Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .card-body{
            background-color: #000000e6;
            width: 90%;
        }
        .btn{
            background-color: #ffffff;
        }
        img{
          object-fit: fill;
        }
        h5{
          font-family: 'Bree Serif', serif;
        }
        p, a{
          font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center">
    <div class="card d-flex justify-content-center align-items-center " style="width: 22rem; height: 100vh;">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/hotelbg.png" class="card-img-top" alt="...">

        <div class="card-body rounded-4 fs-6 position-absolute top-50 translate-bottom-y mt-5 text-light">
          <h5 class="card-title">Royal Grand Hotel</h5>
          <p class="card-text">R.K Beach, Visakhapatnam</p>
          <h5>1200/-</h5>
        </div>
        <div class=" position-absolute top-100 translate-middle-y text-light">
          
          <a href="#" class="btn text-dark fs-6 px-4 ">Book Now</a>
        </div>
      </div>
  </div>
    
</body>
</html>
