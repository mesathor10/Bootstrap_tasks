<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        
    </head>
       <style>
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
       </style>
<body >
    <nav class="navbar m-0 p-0 navbar-expand-md bg-body-tertiary bg-success text-light">
        <div class="container-fluid/ d-flex justify-content-lg-around justify-content-xl-around justify-content-sm-between justify-content-md-around p-4 bg-info text-light">
          <a class="navbar-brand m-0 text-light" href="#"><div class="logo border border-light-subtle border-3 px-4 py-2 fs-1 fw-semibold">C.</div></a>
          <button class="navbar-toggler border-light py-2 px-3 opacity-50"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars fs-1 p-2 text-light"></i>
          </button>
          <div class="collapse navbar-collapse flex-grow-0 bg-info " id="navbarSupportedContent">
            <ul class="navbar-nav text-start ms-aut  mb-lg-0">
              <li class="nav-item m-2 ">
                <a class="nav-link active text-light fs-3" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item m-2">
                <a class="nav-link text-light fs-3" href="#">About Us</a>
              </li>
              <li class="nav-item m-2">
                <a class="nav-link  text-light fs-3 " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Services
                </a>
              </li>
              <li class="nav-item m-2">
                <a class="nav-link  text-light fs-3" aria-disabled="true">Contact</a>
              </li>
              <li class="nav-item m-2">
                <a class="nav-link  text-light fs-3" aria-disabled="true">Follow Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script src="https://kit.fontawesome.com/e99ee0b821.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
