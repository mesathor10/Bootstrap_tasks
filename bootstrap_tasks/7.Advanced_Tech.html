<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .container{
            background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/arvrbg.png");
            width: 55%;
            height: 650px;
            background-position: top;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .content{
          font-family: 'Roboto', serif;
          width: 100%;
        }
        .head{
          font-family: 'Bree Serif', serif;
            color: #5752ab;
        }
        .del{
            color: #323f4b;
        }
        .btn:first-child{
            background-color: #ffffff;
            border-color: #d7dfe9;
        }
        .btn:last-child{
            background-color: #5752ab;
            border-color: #d7dfe9;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container p-0 d-flex justify-content-around align-items-end">
        <div class="content p-3 d-flex flex-column justify-content-around bg-light rounded-top-4">
            <div class="head fs-3 fw-bold py-1">Advanced Technologies</div>
            <div class="del fw-semibold py-2">Machinery and equipment developed from the application of scientific knowledge.</div>
            <div class="btns py-2 row justify-content-around align-items-center">
                <div class="btn px-3 col-5 fw-semibold rounded-3 py-2">Learn more</div>
                <div class="btn px-3 col-5 fw-semibold rounded-3 py-2">Save Draft</div>
            </div>
        </div>
    </div>
</body>
</html>
