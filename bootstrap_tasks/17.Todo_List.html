<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body{
            background-color: #F6F5F1;
        }
    </style>
</head>
<body>
    <div class="container fw-semibold ">
        <div class="head fs-1 fw-bold mb-2">TodoList</div>
        <div class="head text-primary fs-2 fw-bold">Today</div>
        <ul class="lh-lg">
            <li >Have a Drink</li>
            <li class="fst-italic opacity-50 text-decoration-line-through">Go for a Walk</li>
            <li>Read a book</li>
            <li class="fst-italic opacity-50 text-decoration-line-through">Schedule Meeting with Alex</li>
        </ul>
        <div class="head2 fs-2 fw-bold">Tomorrow</div>
        <ul class="lh-lg">
            <li>List to the Video Session</li>
            <li>Attempt Practice questions</li>
            <li>Go for Shopping</li>
            <li>Read Monthly Magazine</li>
        </ul>
    </div>
</body>
</html>
