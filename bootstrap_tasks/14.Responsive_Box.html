<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class=" text-center row gap-3 text-light justify-content-center  align-items-center">
        <div class="head fs-1 text-dark">Responsive Boxes</div>
        <div class="boxes m-auto gap-3 row justify-content-center justify-content-xl-start">
        <div class="col-12 col-sm-5 col-md-1 col-lg-3 col-xl-1 text-center p-3 bg-primary">1</div>
        <div class="col-12 col-sm-5 col-md-10 col-lg-2 col-xl-4 text-center p-3 bg-primary">2</div>
        <div class="col-12 col-sm-5 col-md-10 col-lg-6 col-xl-5 text-center p-3 bg-primary">3</div>
        <div class="col-12 col-sm-5 col-md-1 col-lg-6 col-xl-1 text-center p-3 bg-primary">4</div>
        <div class="col-12 col-sm-5 col-md-3 col-lg-3 col-xl-6 text-center p-3 bg-primary">5</div>
        <div class="col-12 col-sm-5 col-md-8 col-lg-2 col-xl-3 text-center p-3 bg-primary">6</div>
        </div>
        
    </div>
    </div>
    
</body>
</html>
