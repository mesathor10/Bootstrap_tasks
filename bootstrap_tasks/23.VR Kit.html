<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        img{
            width: 150px;
            height: 170px;
            object-fit: fill;
        }
        .p1{
            object-fit: cover;
        }
        .container{
            background-color: #f9fbfe;
        }
        .head{
            /* color: #f9fbfe; */
            color: #1f2933;
        }
        .shead{
            color: #323f4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head fs-3 fw-bold">Included VR Kit</div>
        <div class="row justify-content-center align-items-end">
            <div class="p1 col-sm-8 col-md-4 text-center px-4 py-3">
                <img class="" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-kit-1-img.png" alt="">
                <div class="shead  fw-semibold py-2">Two Touch Controllers</div>
            </div>
            <div class="col-sm-8 col-md-4 text-center px-4 py-3">
                <img class="" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-kit-2-img.png" alt="">
                <div class="shead  fw-semibold py-2">VR Headset</div>
            </div>
            <div class="col-sm-8 col-md-4 text-center px-4 py-3">
                <img class="" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-kit-3-img.png" alt="">
                <div class="shead  fw-semibold py-2">Charging Cable</div>
            </div>
            
        </div>
            
    </div>

</html>
