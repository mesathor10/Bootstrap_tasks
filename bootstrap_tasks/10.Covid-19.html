<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID 19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        .intro img{
            width: 100%;
            height: 100%;
        }
        body{
            border: 5px solid lightblue;
        }
        .test{
            background-color: lightblue;
            /* height: 20vh; */
        }
        .f-col img{
            width: 100%;
        }
        .cold{
            background-color: #3ebd93;
        }
        .fever{
            background-color: #e668a7;
        }
        .headache{
            background-color: #a368fc;
        }
        .cold img, .fever img, .headache img{
            width: 80px;
            height: 80px;
        }
        .vid{
            background-color: #e12d3919;
        }
        .btn{
            background-color: #0967d2;
        }
        .pr{
            color: #707070;
        }
    </style>
</head>
<body >
    <div class="p-3">
        <div class="row">
            <div class="col-7">
                <p class="fs-4 fw-semibold">All you nedd to know about COVID-19</p>
                <div class="btn btn-primary rounded-3 text-light">Know more</div>
            </div>
            <div class="intro col-5">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="">
            </div>
        </div>
        <div class=" test rounded-3 row my-3 mx-1 justify-content-center align-items-start">
            <div class="col-3 f-col text-center p-4">
                <img class="" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="">
            </div>
            <div class="col-9">
                <div class="fs-4 py-2">COVID-19 Test</div>
                <div class="pr">If you think you have been exposed to novel coronavirus (COVID-19)...more</div>
            </div>
        </div>
        <div class="head fs-4 fw-semibold">Symptoms</div>
        <!-- <div class="sym"> -->
        <div class="row my-3 justify-content-around align-items-center">
            <div class="col-3 cold p-3 rounded-3 text-center"><img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt=""><p>Dry Cough</p></div>
            <div class="col-3 fever p-3 rounded-3 text-center"><img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt=""><p>High Fever</p></div>
            <div class="col-3 headache p-3 rounded-3 text-center"><img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt=""><p>Headache</p></div>
        <!-- </div> -->
        </div>
        <div class="head fs-4 fw-semibold">Videos</div>
        <div class="vid row container m-auto rounded-4 justify-content-center align-items-center p-3">
            <div class="col-2 text-center"><img class="doc w-100" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt=""></div>
            <div class="col-10">
                <div class="hd fs-4 fw-semibold">To prevent the spread of ...</div>
                <div class="pr">If you think you have been exposed to novel corona virus (COVID-19)</div>
            </div>
            <div class="col-2"></div>
            <div class="col-10 my-3"><div class="btn text-light">Watch Video</div></div>
        </div>
    </div>
</body>
</html>
